<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:INICIAR SESION:..</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="/Style/Style_Index.css">
    <link rel="icon" href="/Resource//icons/logo.jpg">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Iniciar sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="LogIn-Form">
                            <div class="form-group">
                                <label for="email">Correo Electronico</label>
                                <input type="text" id="edtemail" class="form-control" placeholder="Ingresa tu email" required><br>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label><br>
                                <input type="password" id="edtpassword" class="form-control" placeholder="Ingresa tu contraseña" required><br>
                            </div>
                            <div class="mt-3 text-center">
                                <button type="submit" class="btn btn-primary btn-block" id="loginbtn">Iniciar sesión</button> <br>
                                <button type="button" id="show-password" class="btn btn-secondary">Mostrar contraseña</button> <br> <!-- Convertido a botón de Bootstrap -->
                                <br> <button type="button" id="googlebtn" class="btn btn-danger btn-icon"><i class="fa-brands fa-google fa-sm" style="color: #ffffff;"></i></button>
                                <button type="button" id="facebookbtn" class="btn btn-primary btn-icon"><i class="fab fa-facebook-f"></i></button>
                            </div>
                            <hr>
                            <div class="text-center">
                                <p>¿No tienes una cuenta? <a href="/Templates/Registrarse.html" class="text-secondary custom-link register-link">Regístrate aquí</a></p>
                                <p><a href="/Templates/Recuperarcontraseña.html" class="text-muted custom-link">¿Olvidaste tu contraseña?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f08425246.js" crossorigin="anonymous"></script>
    
    <script type="module" src="/Controller/autentication.js"></script>
    <script type="module" src="/Controller/authgoogle.js"></script>
    <script type="module" src="/Controller/facebook.js"></script>
</body>
</html>
