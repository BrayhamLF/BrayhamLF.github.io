<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/Style/Home.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Tienda de usuario</title>
</head>
<body>
    <div class="usuario">
        <h1>Nebula Vapes</h1>
        <div id="user-name" class="user-name"></div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar productos..." />
            <button id="search-btn">Buscar</button>
        </div>

        <div class="btn-container">
            <button type="button" id="btnPassword" class="btn btn-danger custom-btn" onclick="window.location.href='/Templates/Recuperarcontraseña.html'">Cambiar Contraseña</button>
            <button type="button" class="btn btn-danger custom-btn" id="btnlogout">Cerrar Sesión</button>
            <button type="button" class="btn btn-danger custom-btn" id="btndelete" data-bs-toggle="modal" data-bs-target="#deleteUserModal">Eliminar Usuario</button>
            <!-- Nuevo botón para abrir el modal del carrito -->
            <button type="button" class="btn btn-primary custom-btn" id="btnCarrito" data-bs-toggle="modal" data-bs-target="#cartModal">Ver Carrito</button>
        </div>
    </div>
    
    <div class="container-items" id="product-list">
    </div>

    <!-- Modal para mostrar detalles del producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 id="modalProductTitle"></h2>
                    <p id="modalProductBrand"></p>
                    <p id="modalProductPrice"></p>
                    <p id="modalProductDiscountPrice"></p>
                    <img id="modalProductImage" src="" alt="Imagen del producto" style="width: 100%;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addToCartButton">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar usuario -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar el carrito del usuario -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems" class="container-items"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/Controller/home.js"></script>
    <script type="module" src="/Controller/tienda.js"></script>
    <script type="module" src="/Controller/search.js"></script>
</body>
</html>
